<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Abrovado</title>
</head>
<h1>Média Aluno</h1>

<body>
    <input id="nota1" type="number" placeholder="Informe a primeira nota" />
    <input id="nota2" type="number" placeholder="Informa a segunda nota" />
    <input id="nota3" type="number" placeholder="Informa a segunda nota" />

    <button onclick="media()">Média</button>
    <button onclick="limparCampos()">limpar</button>

</body>
<script>
    function media() {
        var n1 = parseFloat(document.getElementById("nota1").value);
        var n2 = parseFloat(document.getElementById("nota2").value);
        var n3 = parseFloat(document.getElementById("nota3").value);
    if(n1 == "" || n2 == "" || n3 ==""){
        alert("Informe");
    }

        

        var media = (n1 + n2 + n3)/3
        if (media >= 7) {
        alert("Aprovado: " + media.toFixed(2))
        }
        else if (media < 3) {
            alert("Reprovado: " + media.toFixed(2))
        }
        else {
            alert("Recuperação: " + media.toFixed(2));
        }

    }

    function limparCampos() {
            document.getElementById("n1").value = ""
            document.getElementById("n2").value = ""
            document.getElementById("n3").value = ""
    }
</script>
</html>
